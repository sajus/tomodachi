<head>
<style>
th {
	background-color: #7A98B2;
	color: white;
	padding: 40px 70px;
}

td {
	padding: 40px 40px;
}
</style>
</head>
<div class="top" ng-controller="userController">
	<div align="center">
		<div align="center">
			Search: <input type="text" ng-model="test">
		</div>
		<br>
		<table border="1" align="center">
			<tr>
				<th>Student Name</th>
				<th>Template</th>
				<th>Start Time</th>
				<th>Conducted</th>
				<th>Actions</th>
			</tr>
			<tr ng-repeat="exam in exams | orderBy: 'set_exam_id' | filter :test">
				<td>{{exam.user.username}}</td>
				<td>{{exam.templatesetexam.template_name}}</td>
				<td>{{exam.start_time}}</td>
				<td>{{exam.is_conducted}}</td>
				<td align="center">
				    <a ng-if="!exam.is_conducted" href="#/exam/{{exam.set_exam_id}}/edit" />Edit</a>
                    <a href="#/exam/{{exam.set_exam_id}}/show" />Show</a>
                </td>
			</tr>
		</table>
		<br><br><br><br><br><br> 
		<div align="center">
			<button class="new" ng-click="setExam()" />Set Exam
		</div>
		<br>
	</div>
</div>
