<head>
<style>
th {
	background-color: #7A98B2;
	color: white;
	padding: 20px;
}

td {
	padding: 20px 20px;
}
</style>
</head>
<div class="box" align="center" ng-controller="userController">
	<table border="1">
		<tr>
			<th>Userid</th>
			<th>Username</th>
			<th>Actions</th>
		</tr>
		<tr ng-repeat="user in candidateList">
			<td>{{user.userid}}</td>
			<td>{{user.username}}</td>
			<td align="center"><a href="#/student/{{user.userid}}/show" />Show</a></td>
		</tr>
	</table>
</div>
